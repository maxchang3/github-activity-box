query SearchIssues($first: Int = 20, $searchQuery: String!) {
  search(first: $first, type: ISSUE, query: $searchQuery) {
    edges {
      node {
        ... on PullRequest {
          type: __typename
          title
          repo: repository {
            name: nameWithOwner
          }
          number
          prState: state
          createdAt
        }
        ... on Issue {
          type: __typename
          title
          repo: repository {
            name: nameWithOwner
          }
          number
          issueState: state
          createdAt
        }
      }
    }
  }
}
